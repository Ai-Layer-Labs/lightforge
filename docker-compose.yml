services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: rcrt
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
  nats:
    image: nats:2
    command: ["-js"]
    ports:
      - "4222:4222"
      - "8222:8222"
  rcrt:
    build: .
    depends_on:
      db:
        condition: service_healthy
      nats:
        condition: service_started
    environment:
      DB_URL: postgres://postgres:postgres@db:5432/rcrt
      NATS_URL: nats://nats:4222
      OWNER_ID: 00000000-0000-0000-0000-000000000001
      AUTH_MODE: disabled
      AGENT_ID: 00000000-0000-0000-0000-0000000000aa
      LOCAL_KEK_BASE64: ${LOCAL_KEK_BASE64}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENROUTER_REFERER: ${OPENROUTER_REFERER:-}
      OPENROUTER_SITE_TITLE: ${OPENROUTER_SITE_TITLE:-}
    ports:
      - "8081:8080"


